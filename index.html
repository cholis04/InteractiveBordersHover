<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Mouse Hover Gradient Borders on Card</title>
	<link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
  
	<div class="container">
		<div class="card-wrapper">
			
			<div class="card">
				<div class="photo-wrap">
					<div class="profile-img">
						<img src="./Profile-2.png" alt="Profile Picture" title="Profile Picture"/>
					</div>
				</div>
				<p>Web Designer</p>
				<h2>Your Name</h2>
				<div class="button-wrap">
					<a>View Profile</a>
				</div>
			</div>
			
			<div class="title-box">
				<p>
					CARD <br>WITH <br><span style="color:#333333;">INTERACTIVE</span> <br>BORDERS
				</p>
			</div>
			
		</div>
	</div>
	
	
	
	<script type="text/javascript" src="index.js"></script>
	
  </body>
</html>
